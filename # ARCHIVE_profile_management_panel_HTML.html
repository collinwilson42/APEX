<!-- PROFILE MANAGEMENT & RISK MANAGEMENT DUAL PANEL (V1.1-1.6) -->

<div class="dual-panel-container">
    
    <!-- LEFT PANEL: Profile Management System -->
    <div class="profile-management-panel">
        
        <!-- Search Header (V1.211) -->
        <div class="pm-header">
            <div class="pm-search-container">
                <input type="text" 
                       id="pmSearchBar" 
                       class="pm-search-bar" 
                       placeholder="Search Profiles..."
                       autocomplete="off">
                <button class="pm-search-btn" id="pmSearchBtn">
                    <img src="{{ url_for('static', filename='img/SEARCH.png') }}" alt="Search">
                    SEARCH
                </button>
                <button class="pm-save-btn" id="pmSaveBtn" title="Save Current Profile">
                    ðŸ’¾
                </button>
            </div>
        </div>
        
        <!-- File Windows + Search Results (V1.3 + V1.31) -->
        <div class="pm-body">
            
            <!-- File Category Windows (2x2 Grid) -->
            <div class="pm-file-windows">
                
                <!-- Profile Files Window -->
                <div class="pm-file-window" data-folder="profiles">
                    <div class="pm-window-header">PROFILE FILES</div>
                    <div class="pm-window-body">
                        <div class="pm-file-count" id="profileCount">0 files</div>
                    </div>
                </div>
                
                <!-- Input Files Window -->
                <div class="pm-file-window" data-folder="inputs">
                    <div class="pm-window-header">INPUT FILES</div>
                    <div class="pm-window-body">
                        <div class="pm-file-count" id="inputCount">0 files</div>
                    </div>
                </div>
                
                <!-- Prompt Files Window -->
                <div class="pm-file-window" data-folder="prompts">
                    <div class="pm-window-header">PROMPT FILES</div>
                    <div class="pm-window-body">
                        <div class="pm-file-count" id="promptCount">0 files</div>
                    </div>
                </div>
                
                <!-- Skill Files Window -->
                <div class="pm-file-window" data-folder="skills">
                    <div class="pm-window-header">SKILL FILES</div>
                    <div class="pm-window-body">
                        <div class="pm-file-count" id="skillCount">0 files</div>
                    </div>
                </div>
                
            </div>
            
            <!-- Search Results Panel -->
            <div class="pm-search-results" id="pmSearchResults">
                <div class="pm-empty-state">
                    <p>Select a file category to browse</p>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <!-- RIGHT PANEL: Risk Management (V1.4 - Preserved, Resized) -->
    <div class="risk-management-panel">
        
        <h3 class="rm-title">RISK MANAGEMENT</h3>
        
        <div class="rm-body">
            
            <!-- Max Daily Drawdown Slider -->
            <div class="rm-slider-section">
                <label class="rm-label">MAX DAILY DRAWDOWN</label>
                <div class="rm-slider-container">
                    <input type="range" 
                           min="1" 
                           max="20" 
                           value="3" 
                           class="rm-slider" 
                           id="rmMaxDrawdown">
                    <span class="rm-value" id="rmDrawdownValue">3%</span>
                </div>
            </div>
            
            <!-- Take Profit Grid -->
            <div class="rm-tp-grid">
                <h4 class="rm-grid-title">TAKE PROFIT</h4>
                
                <div class="rm-tp-row">
                    <span class="rm-tp-label">TP1:</span>
                    <select class="rm-tp-type">
                        <option value="atr" selected>ATR</option>
                        <option value="pips">Pips</option>
                        <option value="percent">%</option>
                    </select>
                    <input type="number" step="0.1" value="1.0" class="rm-tp-value">
                </div>
                
                <div class="rm-tp-row">
                    <span class="rm-tp-label">TP2:</span>
                    <select class="rm-tp-type">
                        <option value="atr" selected>ATR</option>
                        <option value="pips">Pips</option>
                    </select>
                    <input type="number" step="0.1" value="1.5" class="rm-tp-value">
                </div>
                
                <div class="rm-tp-row">
                    <span class="rm-tp-label">TP3:</span>
                    <select class="rm-tp-type">
                        <option value="atr" selected>ATR</option>
                        <option value="pips">Pips</option>
                    </select>
                    <input type="number" step="0.1" value="2.0" class="rm-tp-value">
                </div>
                
                <div class="rm-tp-row">
                    <span class="rm-tp-label">TP4:</span>
                    <select class="rm-tp-type">
                        <option value="atr" selected>ATR</option>
                        <option value="pips">Pips</option>
                    </select>
                    <input type="number" step="0.1" value="2.5" class="rm-tp-value">
                </div>
                
                <div class="rm-tp-row">
                    <span class="rm-tp-label">Tmvl:</span>
                    <select class="rm-tp-type">
                        <option value="trail" selected>Trail</option>
                        <option value="pips">Pips</option>
                    </select>
                    <input type="number" step="0.1" value="0.5" class="rm-tp-value">
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>
