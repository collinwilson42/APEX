<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METATRON Radial Database | Vertical Mode</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {
            /* Core backgrounds - deep space aesthetic */
            --void-core: #020304;
            --void-secondary: #080a0e;
            --void-tertiary: #0d1015;
            --void-elevated: #12161c;
            --void-surface: #181c24;
            
            /* Particle colors - plasma spectrum */
            --plasma-gold: #D4AF37;
            --plasma-gold-bright: #F4D47C;
            --plasma-teal: #20B2AA;
            --plasma-teal-bright: #5DDCD4;
            --plasma-magenta: #C084FC;
            --plasma-magenta-bright: #E0B0FF;
            --plasma-mint: #ADEBB3;
            --plasma-blue: #6B8DD6;
            --plasma-red: #FF6B6B;
            
            /* Text hierarchy */
            --text-primary: #F2F4F7;
            --text-secondary: #A4A9B3;
            --text-tertiary: #5C6370;
            --text-muted: #3D4450;
            
            /* Typography */
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Spatial system */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 20px;
            
            /* Glow effects */
            --glow-gold: 0 0 20px rgba(212, 175, 55, 0.4);
            --glow-teal: 0 0 15px rgba(32, 178, 170, 0.3);
            --glow-magenta: 0 0 15px rgba(192, 132, 252, 0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--void-core);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Hide scrollbars but allow scrolling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(212, 175, 55, 0.2); 
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(212, 175, 55, 0.4); 
        }
        
        #root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* ═══════════════════════════════════════════════════════════════════════
           HEADER - Minimal Command Bar
           ═══════════════════════════════════════════════════════════════════════ */
        .command-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: linear-gradient(180deg, var(--void-secondary) 0%, var(--void-core) 100%);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            flex-shrink: 0;
            z-index: 100;
        }
        
        .command-bar__brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.2), transparent 70%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: brand-pulse 3s ease-in-out infinite;
        }
        
        @keyframes brand-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        }
        
        .brand-text {
            font-family: var(--font-display);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--plasma-gold) 0%, var(--plasma-gold-bright) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-badge {
            font-family: var(--font-mono);
            font-size: 9px;
            padding: 3px 8px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-sm);
            color: var(--plasma-gold);
        }
        
        .command-bar__controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .arm-dial {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--void-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
        }
        
        .arm-dial__label {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .arm-dial__track {
            width: 80px;
            height: 3px;
            background: var(--void-core);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .arm-dial__track input[type="range"] {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        .arm-dial__track input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--plasma-gold);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--glow-gold);
            margin-top: -4px;
        }
        
        .arm-dial__track input[type="range"]::-webkit-slider-runnable-track {
            height: 3px;
            background: linear-gradient(90deg, var(--plasma-gold) 0%, rgba(212, 175, 55, 0.2) 100%);
            border-radius: 2px;
        }
        
        .arm-dial__value {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--plasma-gold);
            min-width: 32px;
            text-align: right;
        }
        
        .stats-cluster {
            display: flex;
            gap: 16px;
        }
        
        .stat-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: var(--text-tertiary);
        }
        
        .stat-pill__dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .stat-pill__dot--sync { background: var(--plasma-mint); box-shadow: var(--glow-teal); }
        .stat-pill__dot--integration { background: var(--plasma-blue); box-shadow: var(--glow-magenta); }
        
        .stat-pill__value {
            font-family: var(--font-mono);
            color: var(--text-secondary);
        }
        
        /* ═══════════════════════════════════════════════════════════════════════
           MAIN RADIAL VIEW - Full Height Particle Field
           ═══════════════════════════════════════════════════════════════════════ */
        .radial-viewport {
            flex: 1;
            position: relative;
            background: var(--void-core);
            overflow: hidden;
            min-height: 0;
        }
        
        #radialCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Radial number markers overlay */
        .radial-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .radial-marker {
            position: absolute;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-muted);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .radial-marker--active {
            color: var(--plasma-gold);
            text-shadow: var(--glow-gold);
            font-weight: 600;
        }
        
        .radial-marker--hexadic {
            color: var(--plasma-magenta);
            font-weight: 500;
        }
        
        /* Arm indicator SVG overlay */
        .arm-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }
        
        /* Circulation status */
        .circulation-badge {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(5, 6, 8, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
            z-index: 20;
        }
        
        .circulation-badge__pulse {
            width: 8px;
            height: 8px;
            background: var(--plasma-gold);
            border-radius: 50%;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 5px var(--plasma-gold);
                opacity: 1;
            }
            50% { 
                box-shadow: 0 0 15px var(--plasma-gold), 0 0 25px rgba(212, 175, 55, 0.5);
                opacity: 0.8;
            }
        }
        
        .circulation-badge__text {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--plasma-gold);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Particle count overlay */
        .particle-stats {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }
        
        .particle-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(5, 6, 8, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
        }
        
        .particle-stat__icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--plasma-teal);
        }
        
        .particle-stat__label {
            font-size: 9px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .particle-stat__value {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-primary);
        }
        
        /* ═══════════════════════════════════════════════════════════════════════
           BOTTOM PANELS - Horizontal Sync & Integration
           ═══════════════════════════════════════════════════════════════════════ */
        .data-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 280px;
            flex-shrink: 0;
            background: var(--void-secondary);
            border-top: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .data-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .data-panel:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: linear-gradient(180deg, var(--void-tertiary) 0%, var(--void-secondary) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        .panel-header__left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }
        
        .panel-icon--sync {
            background: rgba(173, 235, 179, 0.1);
            color: var(--plasma-mint);
        }
        
        .panel-icon--integration {
            background: rgba(107, 141, 214, 0.1);
            color: var(--plasma-blue);
        }
        
        .panel-title {
            font-family: var(--font-display);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .panel-title--sync { color: var(--plasma-mint); }
        .panel-title--integration { color: var(--plasma-blue); }
        
        .panel-badge {
            font-family: var(--font-mono);
            font-size: 9px;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }
        
        .panel-header__right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-stat-mini {
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-tertiary);
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* ═══════════════════════════════════════════════════════════════════════
           NODE CARDS - Compact Design
           ═══════════════════════════════════════════════════════════════════════ */
        .node-card {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 10px 12px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, var(--void-tertiary) 0%, var(--void-secondary) 100%);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .node-card:hover {
            background: linear-gradient(135deg, var(--void-elevated) 0%, var(--void-tertiary) 100%);
            border-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        
        .node-card--sync { border-left: 2px solid var(--plasma-mint); }
        .node-card--integration { border-left: 2px solid var(--plasma-blue); }
        
        .node-card--active {
            border-color: var(--plasma-magenta);
            box-shadow: 0 0 0 1px var(--plasma-magenta), var(--glow-magenta);
        }
        
        .node-card__indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px;
            flex-shrink: 0;
        }
        
        .node-card__indicator--active { 
            background: var(--plasma-mint); 
            box-shadow: 0 0 8px var(--plasma-mint);
        }
        .node-card__indicator--pending { 
            background: var(--plasma-gold); 
            box-shadow: 0 0 8px var(--plasma-gold);
            animation: pulse-glow 1.5s ease-in-out infinite;
        }
        .node-card__indicator--superseded { 
            background: var(--text-tertiary); 
        }
        
        .node-card__content {
            flex: 1;
            min-width: 0;
        }
        
        .node-card__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .node-card__id {
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .node-card__coords {
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-muted);
        }
        
        .node-card__title {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .node-card__tags {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .node-tag {
            font-family: var(--font-mono);
            font-size: 8px;
            padding: 2px 5px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .node-tag--zone { background: rgba(32, 178, 170, 0.15); color: var(--plasma-teal); }
        .node-tag--status { background: rgba(173, 235, 179, 0.15); color: var(--plasma-mint); }
        .node-tag--pending { background: rgba(212, 175, 55, 0.15); color: var(--plasma-gold); }
        .node-tag--code { background: rgba(107, 141, 214, 0.15); color: var(--plasma-blue); }
        .node-tag--module { background: rgba(192, 132, 252, 0.15); color: var(--plasma-magenta); }
        .node-tag--w { background: rgba(212, 175, 55, 0.1); color: var(--plasma-gold); }
        .node-tag--parent { background: rgba(255, 255, 255, 0.05); color: var(--text-tertiary); }
        
        .node-card__insight {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--plasma-gold);
            box-shadow: 0 0 6px var(--plasma-gold);
        }
        
        .node-card__insight--pending {
            animation: pulse-glow 1.5s ease-in-out infinite;
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 20px;
            text-align: center;
        }
        
        .empty-state__icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--void-tertiary);
            border-radius: 50%;
            margin-bottom: 12px;
            color: var(--text-muted);
        }
        
        .empty-state__title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .empty-state__subtitle {
            font-size: 10px;
            color: var(--text-tertiary);
        }
        
        /* ═══════════════════════════════════════════════════════════════════════
           LOADING STATE
           ═══════════════════════════════════════════════════════════════════════ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--void-core);
            z-index: 100;
        }
        
        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 2px solid var(--void-tertiary);
            border-top-color: var(--plasma-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-tertiary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        
        // ═══════════════════════════════════════════════════════════════════════════
        // DATA - Demo nodes for the radial database
        // ═══════════════════════════════════════════════════════════════════════════
        const DEMO_SYNC_NODES = [
            { id: '8.0', title: 'UI/UX Architecture', zone: 'sync', ring: 1.000, theta: 45, w: 0, status: 'active', hasInsights: true },
            { id: '8.1', title: 'Control Panel System', zone: 'sync', ring: 1.000, theta: 67.5, w: 0, status: 'active', hasInsights: false },
            { id: '8.2', title: 'Radial Visualization', zone: 'sync', ring: 1.000, theta: 90, w: 0, status: 'active', hasInsights: true },
            { id: '9.0', title: 'Python Integration', zone: 'sync', ring: 1.000, theta: 135, w: 0, status: 'active', hasInsights: false },
            { id: '9.1', title: 'Position Calculator', zone: 'sync', ring: 1.000, theta: 157.5, w: 0, status: 'active', hasInsights: true },
        ];
        
        const DEMO_INTEGRATION_NODES = [
            { id: 'CN-9.2', title: 'RadialDatabase.jsx', zone: 'code', ring: 0.500, theta: 90, w: 0, status: 'active', parent: '8.2', pendingInsight: false },
            { id: 'CN-8.1', title: 'ControlPanel.jsx', zone: 'code', ring: 0.500, theta: 67.5, w: 0, status: 'active', parent: '8.1', pendingInsight: true },
            { id: 'UM-7.1', title: 'radial_core_module', zone: 'module', ring: 0.382, theta: 135, w: 0, status: 'pending', parent: 'CN-7.1', pendingInsight: false },
            { id: 'CN-7.1', title: 'position_calculator.py', zone: 'code', ring: 0.500, theta: 157.5, w: 0, status: 'active', parent: '9.1', pendingInsight: true },
        ];
        
        // ═══════════════════════════════════════════════════════════════════════════
        // RADIAL PARTICLE ENGINE - Full Screen Visualization
        // ═══════════════════════════════════════════════════════════════════════════
        function RadialPartic
